<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Aboard Lorenzo's Train Schedule!</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


</head>
<body>

    <div class="container">
        <div class="jumbotron text-center bg-info">
            <h1 class="text-light">All Aboard! Check your Trains Arrival and Departure</h1>
        </div>
        <div class="card">
            <div class="card-header bg-primary text-light">
                Current Train Schedule
            </div>
            <div class="row">
                <div id="train-name-display" class="col-3">

                </div>
                <div id="destination-display" class="col-3">

                </div>
                <div id="frequency-display" class="col-2">

                </div>
                <div id="next-arrival-display" class="col-2">

                </div>
                <div id="minutes-away-display" class="col-2">

                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-primary text-light">
                Add Train
            </div>
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input id="train-name-input" type="text" class="form-control" placeholder="enter train name">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input id="destination-input" type="text" class="form-control" placeholder="enter destination">
                </div>
                <div class="form-group">
                    <label>First Train Time (military time HH:mm)</label>
                    <input id="first-train-input" type="text" class="form-control" placeholder="enter first train time">
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input id="frequency-input" type="text" class="form-control" placeholder="frequency in minutes">
                </div>
                <div class="form-group">
                    <button id="btn-submit" class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>
    
    <script src="assets/javascript/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
